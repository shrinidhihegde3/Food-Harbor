<div class="container mt-5">
    <div class="row">
        <div class="col-md-12" *ngFor="let organisation of organisations">
            <app-organisation-card [organisation]="organisation.name" [description]="organisation.description"
                [address]="organisation.address" [email]="organisation.email" [link]="organisation.link"
                [phone]="organisation.phone" [Ratings]="organisation.Ratings"></app-organisation-card>
        </div>
    </div>
</div>
